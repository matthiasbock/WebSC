<html>

<head>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="css/jquery.css" />
</head>

<body>
<h1>Smartcard</h1>
 <table border=0 cellpadding="3px">
	<tr>
		<td>Leseger&auml;t:</td>
		<td>%s</td>
	</tr>
	<tr>
		<td>Karte:</td>
		<td>%s</td>
	</tr>
	<tr>
		<td>Status:</td>
		<td><i>%s</i></td>
	</tr>
</table>
<h2>Details</h2>
<table>
	<tr>
		<td>Manufacturer</td>
		<td colspan=2><input type=text /></td>
	</tr>
	<tr>
		<td>Serial Number</td>
		<td colspan=2><input type=text /></td>
	</tr>
	<tr>
		<td>Firstname, Name</td>
		<td><input type=text /></td>
		<td><input type=text /></td>
	</tr>
	<tr>
		<td>Language</td>
		<td colspan=2><input type=text /></td>
	</tr>
	<tr>
		<td>Sex</td>
		<td colspan=2>
			<input type=radio />Male 
			<input type=radio />Female
		</td>
	</tr>
	<tr>
		<td>URL of public key</td>
		<td colspan=2><input type=text /></td>
	</tr>
</table>
</body>

</html>
